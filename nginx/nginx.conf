# Nginx Configuration for Clinical Lab Management Application
#
# This configuration sets up Nginx as a reverse proxy for:
# - Next.js frontend (port 3000)
# - Django backend API (port 8000)
#
# Security features:
# - SSL/TLS termination (production)
# - Request rate limiting
# - Security headers
# - CORS handling
#
# For development teams new to Nginx:
# - Nginx sits in front of all services
# - It routes requests based on URL patterns
# - Only Nginx is exposed to the internet
# - All other services are on internal Docker network

# Upstream backend API server
upstream backend_api {
    server backend:8000;
}

# Upstream frontend server
upstream frontend_app {
    server frontend:3000;
}

# HTTP server (development)
server {
    listen 80;
    server_name localhost;
    
    # Maximum upload size (for PDFs, documents)
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Backend API routes
    # All requests to /api/ go to Django backend
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Django admin routes
    location /admin/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django static files (collected via collectstatic)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django media files (user uploads, PDFs)
    location /media/ {
        alias /app/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Next.js frontend routes
    # All other requests go to Next.js
    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Next.js hot reload in dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Next.js static files
    location /_next/static/ {
        proxy_pass http://frontend_app;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

